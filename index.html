<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/output.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,500;1,9..144,500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body class="bg-cream font-montserrat text-sm h-screen flex justify-center items-center">
  <main class="w-[343px]">
    <div class="h-[241px] bg-no-repeat bg-cover rounded-t-xl"
    style="background-image: url(./images/image-product-mobile.jpg);">
    </div>  

    <section class="bg-white text-darkGrayishBlue px-6 py-8 rounded-b-xl">
      <h1 class="tracking-widest font-medium mb-5">
        PERFUME
      </h1>

      <h2 class="font-fraunces text-3xl text-veryDarkBlue mb-7">
        Gabrielle Essence Eau De Parfum
      </h2>

      <p class="mb-9">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="flex gap-5 items-center mb-6">
        <span class="font-fraunces font-bold text-3xl text-darkCyan">
          $149.99
        </span>

        <span class="line-through font-medium">
          $169.99
        </span>
      </div>

      <button class="bg-darkCyan hover:bg-hoverColor duration-700 text-white font-medium h-12 w-full rounded-lg flex gap-3 justify-center items-center">
        <img src="./images/icon-cart.svg" alt="icon-cart">
        <span>Add to Cart</span>
      </button>

    </section>
  </main>
  
</body>
</html>
